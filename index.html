<!DOCTYPE html>
<html>
<head>
	<title>Trivia </title>
	<link href="style/style.css" rel="stylesheet" type="text/css" />
	<script src="js/exit.js"></script>
	<script type="text/javascript" src="js/webcam.min.js"></script>
	<link href="img/favicon.png" rel="icon" type="image/png">
	<script>
		window.onload = function() {
	document.getElementById("player").innerHTML = document.getElementById('myid').value;
	document.getElementById("cursor").innerHTML = document.getElementById('mycur').value;
}
	</script>
</head>
<body id="body">
	<table width="100%" id="header" class="fologuer">
		<tr>
			<td><img style="padding-left:10px;" src="img/escudo.png" width="100px"></td>
			<td><img src="img/logo.png" width="100px"></td>
			<td><a href="index.html"><center><img src="img/Trivia.png"></center></a></td>
			<td><div id="results"><img style="float: right; padding-right:10px;" src="player/user1.png" width="100px"></div></td>
			<td><h2>Jugador: <span id="player">%PLAYER%</span><br />Curso: <span id="cursor">%CURSO%</span><h2></td>
		</tr>
	</table>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
<div id="marginrl">
<div id="sidebarcube">
	<div id="padingrl">
	<br />
	<h1 style="text-align:center;">Ingresa tus datos para jugar!</h1>
	<br />
	<div class="txt">
		<form action="play.html">
		<table width="100%">
		<tr>
		<td width="30%"><h2 class="allright">¿Cual es tu nombre?:</h2> </td><td width="70%" colspan="2"><input type="text" id="myid" name="username"  placeholder="Tu Nombre" /></td>
		</tr>
		<tr>
		<td><h2 class="allright" >¿En que curso vas?:</h2> </td><td colspan="2"><input type="text" id="mycur" name="usercurso" placeholder="Tu Curso" /></td>
		</tr>
		<tr>
		<td><h2 class="allright" >(Consejo: Elige una buena pose)</h2> </td>
			<td>
			<center>
			<div id="my_camera"><img src="player/user1.png" width="240px" /></div>
			</center>
			</td><td><input type="button" class="button" value="Elegir Foto" onClick="take_snapshot()">
			<script language="JavaScript">
				
		
		Webcam.set({
			// live preview size
			width: 320,
			height: 240,
			
			// device capture size
			dest_width: 640,
			dest_height: 480,
			
			// final cropped size
			crop_width: 480,
			crop_height: 480,
			
			// format and quality
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		
		Webcam.attach( '#my_camera' );
	
	
			</script>
			<script language="JavaScript">
		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				document.getElementById('results').innerHTML = 
							'<img style="float: right; padding-right:10px;" src="'+data_uri+'" width="100px" />';
						} );
					}
				</script>
		</td>
		</tr>
		</table>
		<hr />
		<center><h1><input type="submit"  class="button" id="confirm" value="Jugar!" /></h1></center>
		</form>
	</div>
	<br />
	</div>
</div>

	</div>
</div>
</div>
	<br />
</body>
</html>
